<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92); /* Space-like gradient */
            color: white;
            overflow: hidden;
        }
        .calculator {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background for the calculator */
        }
        .calculator input {
            width: 200px;
            height: 30px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 20px;
            padding: 5px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }
        .buttons button:hover {
            background-color: #555;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #fff;
            padding-top: 10px;
            font-size: 14px;
        }
        .history p {
            margin: 5px 0;
        }
        .clear-history-btn {
            background-color: #ff5733; /* Red background for the button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .clear-history-btn:hover {
            background-color: #c13c2f;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="history" id="history">
            <!-- Calculation history will appear here -->
        </div>
        <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        // Function to append values to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to calculate the result and add it to the history
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                // Display the result in the input field
                display.value = result;
                // Add the calculation and result to the history
                addToHistory(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Function to add calculations to the history
        function addToHistory(result) {
            const historyContainer = document.getElementById('history');
            const historyItem = document.createElement('p');
            historyItem.textContent = result;
            historyContainer.appendChild(historyItem);
        }

        // Function to clear the history
        function clearHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = ''; // Remove all history items
        }
    </script>

</body>
</html>
